<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Drag and drop interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href='http://fonts.googleapis.com/css?family=Roboto+Mono:300,700' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" type="text/css" href="css/reset/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/reset/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>

  <div class="view">
    <div class="card__full">
      <div class="card__full-top">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16.59 8.59l-4.59 4.58-4.59-4.58-1.41 1.41 6 6 6-6z" />
          <path d="M0 0h24v24h-24z" fill="none" />
        </svg>
        <span class="card__full-num"></span>
      </div>
      <div class="card__full-bottom">
        <p class="card__full-handle"></p>
        <p class="card__full-info"></p>
      </div>
    </div>
    <ul class="card__list">
      <li class="card__item card__item--blue">
        <div class="card__info">
          <div class="info-player">
            <p class="info-player__num">9</p>
            <p class="info-player__name">
              <small>Tony</small>
              <br>Romo</p>
          </div>
          <div class="info-place">1
            <sup>st</sup>
          </div>
        </div>
      </li>
      <li class="card__item card__item--purple">
        <div class="card__info">
          <div class="info-player">
            <p class="info-player__num">18</p>
            <p class="info-player__name">
              <small>Tom</small>
              <br>Brady</p>
          </div>
          <div class="info-place">2
            <sup>nd</sup>
          </div>
        </div>
      </li>
      <li class="card__item card__item--green">
        <div class="card__info">
          <div class="info-player">
            <p class="info-player__num">12</p>
            <p class="info-player__name">
              <small>Aaron</small>
              <br>Rogers</p>
          </div>
          <div class="info-place">3
            <sup>rd</sup>
          </div>
        </div>
      </li>
      <li class="card__item card__item--yellow">
        <div class="card__info">
          <div class="info-player">
            <p class="info-player__num">7</p>
            <p class="info-player__name">
              <small>Ben</small>
              <br>Roethlisberger</p>
          </div>
          <div class="info-place">4
            <sup>th</sup>
          </div>
        </div>
      </li>
      <li class="card__item card__item--tan">
        <div class="card__info">
          <div class="info-player">
            <p class="info-player__num">9</p>
            <p class="info-player__name">
              <small>Drew</small>
              <br>Brees</p>
          </div>
          <div class="info-place">5
            <sup>th</sup>
          </div>
        </div>
      </li>
      <li class="card__item card__item--orange">
        <div class="card__info">
          <div class="info-player">
            <p class="info-player__num">18</p>
            <p class="info-player__name">
              <small>Peyton</small>
              <br>Manning</p>
          </div>
          <div class="info-place">6
            <sup>th</sup>
          </div>
        </div>
      </li>
    </ul>
  </div>

</body>

</html>
